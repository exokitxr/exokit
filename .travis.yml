language: node_js
node_js:
- '9'
env:
  matrix:
    secure: 
    secure: 
matrix:
  include:
  - os: linux
    services:
    - docker
    before_install:
    - docker pull debian:latest
    install:
    - docker build --build-arg MAGICLEAP_ARG="$MAGICLEAP" -t exokit .
    - docker run exokit cat exokit-linux-bin.tar.gz >exokit-linux-bin.tar.gz
    - docker run exokit cat exokit-linux-full.tar.gz >exokit-linux-full.tar.gz
    - docker run exokit cat exokit-linux.tar.gz >exokit-linux.tar.gz
    deploy:
    - provider: releases
      api_key:
        secure: 
      file: exokit-linux.tar.gz
      body: Exokit git release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-linux-bin.tar.gz
      body: Exokit git release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-linux-full.tar.gz
      body: Exokit git release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
  - os: osx
    osx_image: xcode9.2
    before_install:
    - brew install glfw glew
    install:
    - npm install -g appdmg
    - curl "https://nodejs.org/dist/v10.0.0/node-v10.0.0-darwin-x64.tar.gz" >node.tar.gz
    - tar -zxf node.tar.gz
    - rm node.tar.gz
    - mv node-v10.0.0-darwin-x64 node
    - export PATH="$(pwd)/node/bin:$PATH"
    - unset NVM_NODEJS_ORG_MIRROR
    - "./node/bin/npm install"
    - install_name_tool -change '@rpath/OpenVR.framework/Versions/A/OpenVR' '@loader_path/../../node_modules/native-openvr-deps/bin/osx64/OpenVR.framework/Versions/A/OpenVR'
      build/Release/exokit.node
    - mkdir -p /tmp/Exokit.app/Contents/MacOS
    - cp -R * /tmp/Exokit.app/Contents/MacOS
    - cp Info.plist /tmp/Exokit.app/Contents
    - cp appdmg.json /tmp
    - tar -czf exokit-macos-full.tar.gz --exclude=".*" --exclude="*.tar.gz" *
    - rm -R node
    - tar -czf exokit-macos.tar.gz --exclude=".*" --exclude="*.tar.gz" *
    - security create-keychain -p nopassword build.keychain
    - security default-keychain -s build.keychain
    - security unlock-keychain -p nopassword build.keychain
    - security set-keychain-settings -t 3600 -u build.keychain
    - security import codesign.pfx -k build.keychain -P "$PFX_KEY"
    - "security set-key-partition-list -S apple-tool:,apple: -s -k nopassword build.keychain"
    - appdmg /tmp/appdmg.json exokit-macos-x64.dmg
    deploy:
    - provider: releases
      api_key:
        secure: 
      file: exokit-macos.tar.gz
      body: Exokit git release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-macos-full.tar.gz
      body: Exokit git release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-macos-x64.dmg
      body: Exokit macOS release
      on:
        repo: webmixedreality/exokit
        tags: true
      skip_cleanup: true
notifications:
  slack:
    rooms:
    - exokit:ZezcBTTBFxiGDGOhRSrtWKOJ#builds
    on_success: change
    on_failure: always
