        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        function bufferDecoder64(asChar, passed, failed) {
            const datalen = asChar.length;
            const arraybuffer = new ArrayBuffer(datalen);
            const view = new Uint8Array(arraybuffer);
            const decoded = atob(asChar);
            let b;
            for (let i = 0, len = decoded.length; i < len; i++) {
                b = decoded.charCodeAt(i);
                view[i] = b;
            }
            context.decodeAudioData(arraybuffer, passed, failed);
        }

        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        function testParams() {
            const changeTo = 0.9;

            const gain1 = context.createGain();
            const initialValue = gain1.gain.value; // 1

            gain1.gain.setValueAtTime(changeTo, context.currentTime + .1);
            setTimeout(() => {
                console.log('=====================\nParam method Tests\n');
                console.log('setValueAtTime ' + ((gain1.gain.value !== initialValue) ? 'worked' : 'FAILED!'));
            }, 200);

            // - - - - - - -
            const gain2 = context.createGain();
            gain2.gain.linearRampToValueAtTime(changeTo, .1);
            setTimeout(() => {
                console.log('linearRampToValueAtTime ' + ((gain2.gain.value !== initialValue) ? 'worked' : 'FAILED!'));
            }, 200);

            // - - - - - - -
            const gain3 = context.createGain();
            gain3.gain.exponentialRampToValueAtTime(changeTo, .1);
            setTimeout(() => {
                console.log('exponentialRampToValueAtTime ' + ((gain3.gain.value !== initialValue) ? 'worked' : 'FAILED!'));
            }, 200);

            // - - - - - - -
            const gain4 = context.createGain();
            gain4.gain.setTargetAtTime(changeTo, context.currentTime, .1);
            setTimeout(() => {
                console.log('setTargetAtTime ' + ((gain4.gain.value !== initialValue) ? 'worked' : 'FAILED!'));
            }, 200);

            // - - - - - - -
            const gain5 = context.createGain();
            const waveArray = new Float32Array([0.1, 0.2, 0.3]);
            gain5.gain.setValueCurveAtTime(waveArray, context.currentTime, .1);
            setTimeout(() => {
                console.log('setValueCurveAtTime ' + ((gain5.gain.value !== initialValue) ? 'worked' : 'FAILED!'));
            }, 200);

            // - - - - - - -
            const gain6 = context.createGain();
            gain6.gain.setValueAtTime(changeTo, context.currentTime + .1);
            gain6.gain.cancelScheduledValues(context.currentTime + .05);
            setTimeout(() => {
                console.log('cancelScheduledValues ' + ((gain6.gain.value !== initialValue) ? 'FAILED!' : 'worked'));
            }, 200);

            // - - - - - - -
            const gain7 = context.createGain();
            gain7.gain.setValueAtTime(changeTo, context.currentTime + .1);
            if (gain7.gain.cancelAndHoldAtTime) {
                gain7.gain.cancelAndHoldAtTime(context.currentTime + .05);
                setTimeout(() => {
                    console.log('cancelAndHoldAtTime ' + ((gain7.gain.value !== initialValue) ? 'FAILED!' : 'worked'));
              }, 200);
            }
        }
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        function testAnalyser() {
            let analyser;
            try {
                analyser = context.createAnalyser();
            } catch (e) {
                console.error('analyser FAILED!');
                return null;
            }
            console.log('analyser created');

            analyser.fftSize = 2048;
            if (analyser.fftSize !== 2048) console.error('\tanalyser.fftSize FAILED!, value: ' + analyser.fftSize);

            try {
                analyser.minDecibels.value + analyser.maxDecibels.value + analyser.smoothingTimeConstant.value;
            } catch (e) {
                console.error('\tread only analyser.minDecibels, maxDecibels, or smoothingTimeConstant FAILED!');
            }
            const bufferLength = analyser.frequencyBinCount;
            if (bufferLength !== 2048 /2) console.error('\tanalyser.frequencyBinCount FAILED!, value: ' + bufferLength);

            let charArray  = new Uint8Array  (bufferLength);
            let floatArray = new Float32Array(bufferLength);
            try {
                analyser.getFloatFrequencyData (floatArray);
                analyser.getByteFrequencyData  (charArray);
                analyser.getFloatTimeDomainData(floatArray);
                analyser.getByteTimeDomainData (charArray);
            } catch (e) {
                console.error('analyser data retrieval method FAILED!');
            }
            return analyser;
        }

        function testBiquadFilter() {
            let biquadFilter;
            try {
                biquadFilter = context.createBiquadFilter();
            } catch (e) {
                console.error('biquad filter FAILED!');
                return;
            }
            console.log('biquad filter created');

            biquadFilter.frequency.value = 18000;
            if (biquadFilter.frequency.value !== 18000) console.error('\tbiquadFilter.frequency FAILED!, value: ' + biquadFilter.frequency.value);

            biquadFilter.detune.value = 1000;
            if (biquadFilter.detune.value !== 1000) console.error('\tbiquadFilter.detune FAILED!, value: ' + biquadFilter.detune.value);

            biquadFilter.Q.value = 1;
            if (biquadFilter.Q.value !== 1) console.error('\tbiquadFilter.Q FAILED!');

            biquadFilter.gain.value = 0.75;
            if (biquadFilter.gain.value !== 0.75) console.error('\tbiquadFilter.gain FAILED!, value: ' + biquadFilter.gain.value);

            biquadFilter.type = 'peaking';
            if (biquadFilter.type !== 'peaking') console.error('\tbiquadFilter.type FAILED!, value: ' + biquadFilter.type);

            const freqArray = new Float32Array([1000, 2000, 3000, 4000, 5000]);
            const magResponseOutput = new Float32Array(5);
            const phaseResponseOutput = new Float32Array(5);
            try {
                biquadFilter.getFrequencyResponse(freqArray, magResponseOutput, phaseResponseOutput);
            } catch (e) {
                console.error('\tbiquadFilter getFrequencyResponse() FAILED!');
            }
        }

            dynamicsCompressor.threshold.value = -100;
            if (dynamicsCompressor.threshold.value !== -100) console.error('\tdynamicsCompressor.threshold FAILED!, value: ' + dynamicsCompressor.threshold.value);

            dynamicsCompressor.knee.value = 40;
            if (dynamicsCompressor.knee.value !== 40) console.error('\tdynamicsCompressor.knee FAILED!, value: ' + dynamicsCompressor.knee.value);

            dynamicsCompressor.ratio.value = 20;
            if (dynamicsCompressor.ratio.value !== 20) console.error('\tdynamicsCompressor.ratio FAILED!, value: ' + dynamicsCompressor.ratio.value);

            try {
                dynamicsCompressor.reduction;
            } catch (e) {
                console.error('\tdynamicsCompressor.knee FAILED!');
            }

            dynamicsCompressor.attack.value = 0;
            if (dynamicsCompressor.attack.value !== 0) console.error('\tdynamicsCompressor.attack FAILED!, value: ' + dynamicsCompressor.attack.value);

            dynamicsCompressor.release.value = 1;
            if (dynamicsCompressor.release.value !== 1) console.error('\tdynamicsCompressor.release FAILED!, value: ' + dynamicsCompressor.release.value);
        }

        function testWaveShaper() {

        // ===================================================================================
        // tests BiquadFilter, Gain, Convolver
        function speak() {
            const bufferSource = context.createBufferSource();
            bufferSource.buffer = exokitRules;
            // - - - -
            const dynamicsCompressor = context.createDynamicsCompressor();
            dynamicsCompressor.threshold.value = -3;
            dynamicsCompressor.knee.value = 30;
            dynamicsCompressor.ratio.value = 12;
            dynamicsCompressor.attack.value = 0.05;
            dynamicsCompressor.release.value = 0.08;
            bufferSource.connect(dynamicsCompressor);
            // - - - -
            const biquadFilter = context.createBiquadFilter();
            biquadFilter.type = "lowpass";
            biquadFilter.frequency.value = 18000;
            dynamicsCompressor.connect(biquadFilter);
            // - - - -
            const dry = context.createGain(); dry.gain.value = 0.5;
            const wet = context.createGain(); wet.gain.value = 1.15;

            biquadFilter.connect(dry);
            biquadFilter.connect(wet);
            // - - - -
            const convolver = context.createConvolver();
            convolver.buffer = irr;
            wet.connect(convolver)
            // - - - -
            const finalGain = context.createGain();
            dry.connect(finalGain); // connect dry directly to output
            convolver.connect(finalGain); // wet must go through convolver, first
            
            finalGain.connect(context.destination);
            // - - - -
            bufferSource.start(context.currentTime + 1);
        }
